<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <main class="main">
    <div class="descriptionContainer">
      <h2 class="primaryText" id="primaryText">Make a choice</h2>
      <h3 class="secondaryText" id="secondaryText">First to 5 wins</h3>
    </div>
    <div class="gameContainer">
      <div class="scoreContainer">
        <p class="choice" id="playerChoice">N/A</p>
        <p class="score" id="playerScore">Player: 0</p>
      </div>
      <div class="scoreContainer">
        <p class="choice" id="computerChoice">N/A</p>
        <p class="score" id="computerScore">Computer: 0</p>
      </div>

    </div>

    <div class="buttonContainer" id="buttonContainer">
      <button class="gameButton" id="rockButton">Rock</button>
      <button class="gameButton" id="paperButton">Paper</button>
      <button class="gameButton" id="scissorsButton">Scissors</button>
    </div>

    <div class="buttonContainer" id="restartButtonContainer" style="display:none">
      <p>Would you like to start a new game?</p>
      <button class="gameButton" id="restartButton">Restart Game</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
